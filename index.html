    <title>Date Picker</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        *:after {
            clear: both;
            content: '';
            display: block;
        }
        
        .form-wrapper {
            width: 800px;
            margin: 0 auto;
            margin-top: 50px;
        }
        
        input {
            display: block;
        }
    </style>
</head>

<body>
    <div class="form-wrapper">
        <form action="#" method="POST">
            <div class="calendar-on-click">
                <label for="date1">Datepicker in input field</label>
                <input id='input-date' type="text">
            </div>

            <!--
			<label for="date">Date</label>

-->
            <div class="div-date">DatePicker Position</div>

            <!-- <label for="email">Email</label>

        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='js/date-picky.js'></script>
    <script src='js/main.js'></script>
</body>

</html>
